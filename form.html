<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>CSS Form</title>
        <link rel="stylesheet" href="form.css">
    </head>

    <body>
        <div class="parent">
            <h2>Level Up Your Brand</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Asperiores, repellendus!</p>
            <form action="">
                <div class="child">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Your Name">
                </div>
                <div class="child">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Your Email Address">
                </div>
                <div class="child">
                    <label for="phone">Country</label>
                    <select name="Country">
                        <option value="bd">Bangladesh</option>
                        <option value="pak">Pakistan</option>
                        <option value="np">Nepal</option>
                        <option value="in">India</option>
                    </select>
                </div>
                <div class="child">
                    <label for="phone">Number</label>
                    <input type="number" name="phone" placeholder="Your Phone Number">
                </div>
                <div class="child">
                    <label for="message">How Can I Help You...?</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Your massage"></textarea>
                </div>
                <div class="child">
                    <input type="button" value="Send massage">
                </div>
            </form>
        </div>
    </body>

</html>
